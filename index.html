<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Registrierung</title>
  </head>
  <body>
    <h1>Registrierung</h1>
    <p id="msg">Bitte warten…</p>

    <script>
      const hash = window.location.hash;           // z.B. #access_token=...&type=signup&...
      const params = new URLSearchParams(hash.substring(1));
      const type = params.get("type");
      const error = params.get("error_description");

      const msgEl = document.getElementById("msg");

      if (type === "signup" && !error) {
        msgEl.textContent = "Ihre Anmeldung war erfolgreich. Sie können die App jetzt starten.";

        // Optional: auf dem Handy still versuchen, die App zu öffnen
        // (kein sichtbarer Link nötig)
        window.location.href = "spielerboerse://auth-callback" + hash;
      } else {
        msgEl.textContent = "Die Bestätigung ist fehlgeschlagen oder der Link ist ungültig.";
      }
    </script>
  </body>
</html>
